name: build

on:
  pull_request:
    types: [opened, synchronize]
  merge_group:
    types: [checks_requested]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

      - name: Pull external libraries
        run: make vendor

      - name: Run tests
        run: make test

      - name: Publish test coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

          # No need to download cached dependencies when running gofmt.
          cache: false

      - name: Run gofumpt
        run: |
          # -l: list files that were reformatted
          go run mvdan.cc/gofumpt@v0.7.0 -l . > gofumpt.out

      - name: Fail on differences
        run: |
          if [ -s gofumpt.out ]; then
            echo "The following files are not formatted with gofumpt:"
            cat gofumpt.out
            echo "Please run 'make fmt' and commit the changes."
            exit 1
          fi
