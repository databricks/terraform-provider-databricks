# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
- env:
    - CGO_ENABLED=0
  binary: terraform-provider-databricks_{{ .Tag }}
  ldflags:
    # sets client version, not the default main.version
    - '-X "common.version={{ replace .Version "v" "" }}"'
  goos:
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - '386'
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: '386'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ replace .Version "v" "" }}_{{ .Os }}_{{ .Arch }}'
  files:
    - LICENSE*
    - CHANGELOG*
    - NOTICE*
checksum:
  name_template: '{{ .ProjectName }}_{{ replace .Version "v" "" }}_SHA256SUMS'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}"
signs:
  - artifacts: checksum
    args:
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
